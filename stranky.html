<!DOCTYPE html>

<html lang="cs-cz">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="https://scontent-prg1-1.xx.fbcdn.net/v/t1.0-1/cp0/p60x60/82414342_1091094391233632_7275264949738274816_n.jpg?_nc_cat=108&ccb=2&_nc_sid=7206a8&_nc_ohc=fTv-Kqu5ORAAX9HnI5L&_nc_ht=scontent-prg1-1.xx&tp=27&oh=bb7605f62fb97157ed8a8a1a66bb0368&oe=5FE53C70">
        <title>Přihlášen</title>
    </head>
    <body oncontextmenu="return false", style = "background: rgb(94, 94, 94)">
        
        <script>

            document.onkeydown = function (e) {
                if (event.keyCode == 123) {
                    return false;
                }
                if (e.ctrlKey && e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'i'.charCodeAt(0))) {
                    return false;
                }
                if (e.ctrlKey && e.shiftKey && (e.keyCode == 'C'.charCodeAt(0) || e.keyCode == 'c'.charCodeAt(0))) {
                    return false;
                }
                if (e.ctrlKey && e.shiftKey && (e.keyCode == 'J'.charCodeAt(0) || e.keyCode == 'j'.charCodeAt(0))) {
                    return false;
                }
                if (e.ctrlKey && (e.keyCode == 'U'.charCodeAt(0) || e.keyCode == 'u'.charCodeAt(0))) {
                    return false;
                }
                if (e.ctrlKey && (e.keyCode == 'S'.charCodeAt(0) || e.keyCode == 's'.charCodeAt(0))) {
                    return false;
                }
            }
        </script>

        <script type="text/javascript">
        let přihlášení = prompt("Přihlaš se, jméno:")
        if(přihlášení === "Michal"){
            let heslo = prompt("Heslo:")
            
            if(heslo === "tajný"){
                document.write("<br />")
                document.write("<a href='módy.zip'>futurecraft </a>")
            } else {alert("Špatné heslo!")}

        } else if(přihlášení === "Petr"){
            let heslo = prompt("Heslo:")

            if(heslo === "Minecraft"){
                document.write("<title>Ahoj</title>")
                document.write("<h1>Čau Petře</h1>")
                document.write("<br />")
                document.write("Hlavně se neptej proč je to tak hnusný, celý jsem to dělal já a jsem línej xd")
                document.write("<br />")
                document.write("<a href='módy.zip'>futurecraft </a>")


            } else {alert("Špatné heslo!")}
        } else {alert("Špatné jméno!")}
        </script>

    </body>
</html>
